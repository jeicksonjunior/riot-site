        <p>QUEM SOMOS?</p>
        <p>
          Nossa história A Riot Games foi fundada em 2006 com o objetivo de
          desenvolver, distribuir e apoiar os maiores e melhores jogos com foco
          nos jogadores do mundo. Em 2009, nós lançamos o League of Legends,
          nosso título de estreia, aclamado no mundo todo. O LoL cresceu até se
          tornar o título de PC mais jogado do mundo, transformando-se em um dos
          principais fatores do crescimento explosivo do cenário de Esports. À
          medida que o LoL entra em sua segunda década, continuamos aprimorando
          o jogo enquanto oferecemos novas experiências aos jogadores com
          Teamfight Tactics, Legends of Runeterra, VALORANT, League of Legends:
          Wild Rift e vários outros títulos em desenvolvimento. Além disso, a
          Riot Forge dá aos desenvolvedores acesso aos recursos da Riot para
          criar jogos como Ruined King e várias outras aventuras em Runeterra.
          Também estamos expandindo o mundo de Runeterra em projetos multimídia,
          incluindo música, quadrinhos, jogos de tabuleiro e a nossa popular
          série animada Arcane. O Campeonato Mundial de League of Legends, que
          acontece anualmente, conta com equipes de Esports qualificadas de 12
          ligas internacionais. O Mundial é o campeonato mais assistido e
          acompanhado de Esports e está entre os maiores e mais populares
          eventos de jogos e esportes do mundo todo. Fundada por Brandon Beck e
          Marc Merrill, e liderada pelo CEO Nicolo Laurent, a Riot Games está
          sediada em Los Angeles, Califórnia, e conta com mais de 3.000 Rioters
          em mais de 20 escritórios no mundo inteiro. A Riot foi certificada
          como um Ótimo Local para se Trabalhar por três anos seguidos e foi
          destaque de inúmeras listas, incluindo "As 100 Melhores Empresas para
          se Trabalhar", "As 25 Melhores Empresas para se Trabalhar em
          Tecnologia", "As 100 Melhores Empresas para Millennials" e "Os 50
          Melhores Locais de Trabalho com Flexibilidade" da Fortune.
        </p>
